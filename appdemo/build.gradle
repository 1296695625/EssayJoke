apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"

    defaultConfig {
        applicationId "com.qiyei.appdemo"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jni.srcDirs = ['src/main/jni', 'src/main/cpp/']
            jniLibs.srcDirs = ['libs']  //配置生成jniLibs
        }
    }

    aaptOptions {
       cruncherEnabled = false
       useNewCruncher = false
    }

    repositories {
        // 本地的libs目录
        flatDir {
            dirs 'libs' //aar目录
        }
    }
    //解决多语言未翻译问题
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

// 这个plugin需要放在android配置之后，因为需要读取android中的配置项
apply plugin: 'replugin-plugin-gradle'
/***
 * plugin配置
 */
repluginPluginConfig {
    pluginName = "appdemo"
    hostApplicationId = "com.qiyei.essayjoke"
    hostAppLauncherActivity = "com.qiyei.essayjoke.activity.WelcomeActivity"
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile(name: 'hotfix_core-release-3.1.0', ext: 'aar')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.qihoo360.replugin:replugin-plugin-lib:2.2.1'
    testCompile 'junit:junit:4.12'
    compile project(':Framework')
    compile files('libs/alicloud-android-utils-1.0.3.jar')
    compile files('libs/utdid4all-1.1.5.3_proguard.jar')
}